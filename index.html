<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix Bolivia: Ve series on line, ve peliculas on line</title>
</head>

<body>
    <div class="head">
        <div class="head-content1">
            <img src="img/netflix-logo.png" width="150" alt="Logo">
        </div>
        <div class="head-content2">
            <select name="idioma" id="idioma" class="select">
                <option value="Español">Español</option>
                <option value="English">English</option>
            </select>
            <button type="button" class="btn-login">Iniciar Session</button>
        </div>
    </div>
    <div class="content">
        <div class="title">
            <h1>Películas ilimitadas y series y mucho más</h1>
        </div>
        <div class="su-title">
            <p>A partir de Usd. 9,99. Cancela cuando quieras.</p>
        </div>
        <div class="content-box">
            <p>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresia de Netflix.</p>
        </div>
        <div class="form">
            <input type="email" class="input-email" placeholder="Email...">
            <button type="button" class="btn-form">Comenzar ></button>
        </div>
    </div>
</body>

</html>
